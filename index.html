<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–≠–∫—Å—Ç—Ä–∞–∫—Ç–æ—Ä –∞—Ä—Ç–∏–∫—É–ª–æ–≤ ‚Äî Tirika / Ozon</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg"/>
  <style>
    :root{
      --bg:#0b1020; --ink:#e9ecf1; --muted:#9aa3b2;
      --card:#131a3a; --outline:rgba(255,255,255,.12);
      --brand:#7c5cff; --danger:#ff5d6c;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    html{background:var(--bg)}
    body{
      margin:0; color:var(--ink);
      font:16px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Inter,Arial;
    }
    /* —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω ‚Äî —á—Ç–æ–±—ã –Ω–∏–∑ –Ω–µ ¬´–ª–æ–º–∞–ª—Å—è¬ª */
    body::before{
      content:""; position:fixed; inset:0; z-index:-1;
      background:
        radial-gradient(1200px 600px at 10% -10%, #1b2352 0%, transparent 70%),
        radial-gradient(1000px 500px at 110% 10%, #0d6a61 0%, transparent 60%),
        var(--bg);
      pointer-events:none;
    }

    .wrap{max-width:1160px; margin:32px auto 24px; padding:0 20px}

    header{display:flex; align-items:center; justify-content:space-between; gap:16px; margin-bottom:16px}
    .brand{display:flex; align-items:center; gap:12px}
    .logo{width:32px; height:32px; object-fit:contain; border-radius:8px}
    h1{margin:0; font-size:clamp(22px,4vw,30px)}
    .preset{display:flex; gap:14px; align-items:center; color:var(--muted)}
    .preset label{display:inline-flex; gap:8px; align-items:center; font-weight:700}
    .preset input{accent-color:var(--brand)}

    .grid{display:grid; gap:14px; grid-template-columns:1fr}
    @media (min-width:980px){ .grid{grid-template-columns:1fr 1fr} }

    .card{
      background:color-mix(in oklab, var(--card) 93%, #000 7%);
      border:1px solid var(--outline); border-radius:20px; padding:16px;
      box-shadow: 0 16px 40px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.05);
    }
    .label{display:block; color:var(--muted); font-size:12px; letter-spacing:.3px; text-transform:uppercase; margin:0 0 8px}

    textarea{
      width:100%; min-height:300px; background:#0c1430; color:var(--ink);
      border:1px solid var(--outline); border-radius:14px; padding:14px;
      font:14px/1.45 ui-monospace,SFMono-Regular,Menlo,Consolas,"Liberation Mono",monospace;
      resize:vertical; outline:none
    }
    textarea:focus{box-shadow:0 0 0 2px color-mix(in oklab, var(--brand) 55%, transparent)}
    textarea::-webkit-scrollbar{width:10px}
    textarea::-webkit-scrollbar-thumb{background:rgba(255,255,255,.12); border-radius:10px}

    .controls{display:flex; gap:8px; margin-top:10px; justify-content:flex-end}
    .controls.left{justify-content:flex-start}
    button{border:0; border-radius:12px; padding:10px 14px; font-weight:800; cursor:pointer; transition:.15s filter,.05s transform}
    .btn{background:linear-gradient(180deg, color-mix(in oklab, #fff 15%, var(--brand)), var(--brand)); color:#0e1020; box-shadow:0 10px 16px rgba(124,92,255,.25)}
    .btn:hover{filter:saturate(1.12)} .btn:active{transform:translateY(1px)}
    .ghost{background:transparent; color:var(--ink); border:1px solid var(--outline)}
    .danger{background:linear-gradient(180deg, color-mix(in oklab, #fff 10%, var(--danger)), var(--danger)); color:#fff}

    .info{font-size:12px; color:#d7def1; font-weight:600; margin-top:8px}
    .removed{font-size:12px; color:#ff808c; white-space:pre-wrap; margin-top:6px}
    footer{margin-top:22px; text-align:center; color:var(--muted)}
    .signature{display:inline-flex; gap:10px; align-items:center; border:1px solid var(--outline); border-radius:999px; padding:8px 14px; text-transform:lowercase}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <img src="favicon.svg" alt="" class="logo" onerror="this.style.display='none'">
        <h1>–≠–∫—Å—Ç—Ä–∞–∫—Ç–æ—Ä –∞—Ä—Ç–∏–∫—É–ª–æ–≤</h1>
      </div>
      <div class="preset" aria-label="–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –≤—ã–≤–æ–¥–∞">
        <label><input type="radio" name="mode" value="lines" checked> –î–ª—è –¢–∏—Ä–∏–∫–∏</label>
        <label><input type="radio" name="mode" value="semicolon"> –î–ª—è Ozon</label>
        <label style="margin-left:8px"><input type="checkbox" id="dedupe" checked> –ë–µ–∑ –¥—É–±–ª–∏–∫–∞—Ç–æ–≤</label>
      </div>
    </header>

    <div class="grid">
      <!-- –í–≤–æ–¥ -->
      <section class="card">
        <div class="label">–í—Å—Ç–∞–≤—å—Ç–µ —Å–ø–∏—Å–æ–∫ –∞—Ä—Ç–∏–∫—É–ª–æ–≤</div>
        <textarea id="in" placeholder="Renault   391002033R
Renault   391004571R
Renault   391007212R
Renault   391007857R
Renault   391008333R
Renault   391014232R
Renault   391016613R
Renault   391018112R
Renault   391018946R"></textarea>
        <div class="controls left">
          <button id="btn-paste" class="ghost" title="–í—Å—Ç–∞–≤–∏—Ç—å –∏–∑ –±—É—Ñ–µ—Ä–∞">–í—Å—Ç–∞–≤–∏—Ç—å</button>
          <button id="btn-clear" class="danger" title="–û—á–∏—Å—Ç–∏—Ç—å –ø–æ–ª–µ">–û—á–∏—Å—Ç–∏—Ç—å</button>
        </div>
      </section>

      <!-- –í—ã–≤–æ–¥ -->
      <section class="card">
        <div class="label">–†–µ–∑—É–ª—å—Ç–∞—Ç</div>
        <textarea id="out" readonly placeholder="–ó–¥–µ—Å—å –ø–æ—è–≤–∏—Ç—Å—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç..."></textarea>
        <div class="controls">
          <button id="btn-copy" class="btn" title="–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
          <button id="btn-download" class="ghost" title="–°–∫–∞—á–∞—Ç—å .txt">–°–∫–∞—á–∞—Ç—å .txt</button>
        </div>
        <!-- üîπ –°—á—ë—Ç—á–∏–∫–∏ –≤—Å–µ–≥–¥–∞ –≤–∏–¥–Ω—ã (–≤ —Ç.—á. –¥–ª—è –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ ¬´–¢–∏—Ä–∏–∫–∞¬ª) -->
        <div id="info" class="info">–í—Å–µ–≥–æ: 0 ¬∑ –£–Ω–∏–∫–∞–ª—å–Ω—ã—Ö: 0</div>
        <div id="removed" class="removed"></div>
      </section>
    </div>

    <footer><span class="signature">made by ahiok</span></footer>
  </div>

  <script>
    const $ = s => document.querySelector(s);

    const input = $('#in');
    const out = $('#out');
    const info = $('#info');
    const removedBox = $('#removed');

    const btnPaste = $('#btn-paste');
    const btnClear = $('#btn-clear');
    const btnCopy = $('#btn-copy');
    const btnDownload = $('#btn-download');

    function extractCodes(raw){
      const lines = raw.split(/\r?\n/);
      const codes = [];

      for (const line of lines){
        const trimmed = line.trim();
        if (!trimmed) continue;

        let rhs = trimmed;

        // 1) –µ—Å–ª–∏ –µ—Å—Ç—å —Ç–∞–±—ã ‚Äî –±–µ—Ä—ë–º —á–∞—Å—Ç—å –ø–æ—Å–ª–µ –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ —Ç–∞–±–∞
        if (trimmed.includes('\t')) {
          rhs = trimmed.split('\t').pop().trim();
        } else {
          // 2) –∏–Ω–∞—á–µ ‚Äî –±–µ—Ä—ë–º —Å –ø–µ—Ä–≤–æ–≥–æ —Ç–æ–∫–µ–Ω–∞, –≤ –∫–æ—Ç–æ—Ä–æ–º –µ—Å—Ç—å —Ü–∏—Ñ—Ä–∞
          const tokens = trimmed.split(/\s+/);
          const i = tokens.findIndex(t => /[0-9]/.test(t));
          if (i === -1) continue;
          rhs = tokens.slice(i).join('');
        }

        // —á–∏—Å—Ç–∏–º –≤—Å—ë, –∫—Ä–æ–º–µ –±—É–∫–≤/—Ü–∏—Ñ—Ä (–ª–∞—Ç–∏–Ω–∏—Ü–∞/–∫–∏—Ä–∏–ª–ª–∏—Ü–∞) –∏ –ø–æ–¥–Ω–∏–º–∞–µ–º —Ä–µ–≥–∏—Å—Ç—Ä
        const cleaned = rhs.replace(/[^0-9A-Za-z–ê-–Ø–∞-—è]/g, '').toUpperCase();
        if (cleaned) codes.push(cleaned);
      }
      return codes;
    }


    function uniqueStable(arr){
      const seen = new Set(); const result = []; const removed = [];
      for(const x of arr){
        if(!seen.has(x)){ seen.add(x); result.push(x); }
        else { removed.push(x); }
      }
      return {result, removed};
    }

    function format(list, mode){ return mode==='semicolon' ? list.join('; ') : list.join('\n'); }

    function run(){
      const mode = document.querySelector('input[name="mode"]:checked').value;
      const raw = input.value;
      // –µ—Å–ª–∏ –ø—É—Å—Ç–æ ‚Äî –ø–æ–∫–∞–∑—ã–≤–∞–µ–º ¬´0 ¬∑ 0¬ª –¥–ª—è –Ω–∞–≥–ª—è–¥–Ω–æ—Å—Ç–∏ (–≤–∞–∂–Ω–æ –¥–ª—è ¬´–¢–∏—Ä–∏–∫–∏¬ª)
      if(!raw.trim()){
        out.value = '';
        info.textContent = '–í—Å–µ–≥–æ: 0 ¬∑ –£–Ω–∏–∫–∞–ª—å–Ω—ã—Ö: 0';
        removedBox.textContent = '';
        return;
      }
      const all = extractCodes(raw);
      let list = all; let removed = [];
      if($('#dedupe').checked){ ({result:list, removed} = uniqueStable(all)); }
      out.value = format(list, mode);
      info.textContent = `–í—Å–µ–≥–æ: ${all.length} ¬∑ –£–Ω–∏–∫–∞–ª—å–Ω—ã—Ö: ${list.length}`;
      removedBox.textContent = removed.length ? `–£–¥–∞–ª–µ–Ω—ã –¥—É–±–ª–∏–∫–∞—Ç—ã: ${removed.join(', ')}` : '';
    }

    // Actions
    btnPaste.addEventListener('click', async ()=>{
      try{ input.value = await navigator.clipboard.readText(); }catch{}
      run();
    });
    btnClear.addEventListener('click', ()=>{
      input.value=''; out.value='';
      info.textContent='–í—Å–µ–≥–æ: 0 ¬∑ –£–Ω–∏–∫–∞–ª—å–Ω—ã—Ö: 0';
      removedBox.textContent='';
    });
    btnCopy.addEventListener('click', ()=>{
      navigator.clipboard.writeText(out.value);
      btnCopy.animate([{opacity:1},{opacity:.6},{opacity:1}],{duration:350});
    });
    btnDownload.addEventListener('click', ()=>{
      const blob = new Blob([out.value], {type:'text/plain;charset=utf-8'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a'); a.href=url; a.download='codes.txt'; a.click(); URL.revokeObjectURL(url);
    });

    input.addEventListener('input', run);
    document.querySelectorAll('input[name="mode"], #dedupe').forEach(el=> el.addEventListener('change', run));

    run(); // –ø–µ—Ä–≤—ã–π —Ä–∞—Å—á—ë—Ç
  </script>
</body>
</html>
